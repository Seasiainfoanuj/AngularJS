<div class="container">
  <div class="row">
    <h2 align="center">Registration Form</h2>
    <div class="col-md-8">
      <form (ngSubmit)="submit(f)" #f="ngForm" class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" #email="ngModel" [(ngModel)]="parentModel.email" class="form-control"
                   required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email.errors.required">
                Email is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" #username="ngModel" [(ngModel)]="parentModel.username"
                   class="form-control"
                   required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
              <div [hidden]="!username.errors.required">
                username is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="parentModel.password"
                   class="form-control"
                   required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
              <div [hidden]="!password.errors.required">
                password is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" name="phone_number" #phone_number="ngModel" [(ngModel)]="parentModel.phone_number"
                   class="form-control"
                   required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <div *ngIf="phone_number.errors && (phone_number.dirty || phone_number.touched)" class="alert alert-danger">
              <div [hidden]="!phone_number.errors.required">
                phone number is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Country</label>
          <div class="col-sm-10">
            <select class="form-control" name="country" #country="ngModel" [(ngModel)]="parentModel.country" required>
              <option *ngFor="let country of countries" [value]="country">{{country}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <div *ngIf="parentModel.errors && (parentModel.dirty || parentModel.touched)" class="alert alert-danger">
              <div [hidden]="!parentModel.errors.required">Country.</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary" type="submit" [disabled]="parentModel.invalid" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <app-formchild [childData]="parentData"></app-formchild>
    </div>
  </div>
